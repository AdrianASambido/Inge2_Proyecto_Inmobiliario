<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquilando</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados (si tenés uno) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

</head>
<body>

    <!-- Encabezado -->
    <header class="bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo_alquilando.jpeg') }}" alt="Logo" height="50" class="me-2">
                <h4 class="mb-0">Alquilando</h4>
            </div>
            <div>
                <a href="/registro" class="btn btn-outline-primary me-2">Registrarse</a>
                <a href="/" class="btn btn-primary">Iniciar sesión</a>
            </div>
        </div>
    </header>

    <!-- Cuerpo de cada página -->
    <main class="my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer (opcional) -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2025 Alquilando. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
