<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Language" content="es"> <!--idioma para seo-->>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidad caracteres especiales-->>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquilando</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>

    <header class="bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo_alquilando.jpeg') }}" alt="Logo" height="50" class="me-2">
                <h4 class="mb-0">Alquilando</h4>
            </div>
            <div>
            {% if session.get('usuario_id') %}
                <a href="{{ url_for('usuario.editar_perfil') }}" class="btn btn-outline-secondary me-2">Editar perfil</a>
                <a href="{{ url_for('usuario.chat') }}" class="btn btn-outline-info me-2">Chat</a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar sesión</a> 
            {% else %}
                <a href="{{ url_for('auth.registro_usuario') }}" class="btn btn-outline-primary me-2">Registrarse</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Iniciar sesión</a>
            {% endif %}
            </div>
        </div>
    </header>

    <main class="my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2025 Alquilando. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
