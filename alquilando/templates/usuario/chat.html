{% extends 'base.html' %}
{% block content %}

<!--<!DOCTYPE html>
<html lang="es">-->
<head>
    <meta charset="UTF-8">
    <title>Chat en Vivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f8f9fa;
            margin-bottom: 15px;
        }
        .mensaje {
            margin-bottom: 10px;
        }
        .usuario {
            font-weight: bold;
        }
    </style>
</head>
<body class="container mt-4">
    <h2>Chat en Vivo</h2>
    
    <div class="chat-box" id="chatBox">
        {% for mensaje in historial %}
            <div class="mensaje">
                <span class="usuario">{{ mensaje.usuario }}:</span>
                <span class="texto">{{ mensaje.texto }}</span>
            </div>
        {% endfor %}
    </div>

    <form method="POST" action="/chat">
        <div class="mb-3">
            <input type="text" name="usuario" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
            <input type="text" name="mensaje" class="form-control" placeholder="Escribe un mensaje..." required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
{% endblock %}
