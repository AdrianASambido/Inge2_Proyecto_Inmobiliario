<!-- templates/usuario/chat.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Chat entre usuarios</h2>
  <div class="chat-box border p-3" style="height: 300px; overflow-y: scroll;">
    <!-- Aquí irían los mensajes -->
    <p><strong>Ana:</strong> Hola, ¿esta propiedad sigue disponible?</p>
    <p><strong>Pedro:</strong> Sí, podemos coordinar una visita.</p>
  </div>

  <form class="mt-3">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Escribí tu mensaje..." />
    </div>
    <button type="submit" class="btn btn-success mt-2">Enviar</button>
  </form>
</div>
<a href="{{ url_for('usuario.pagina_inicio') }}" class="btn btn-secondary mt-3">Volver al inicio</a>
{% endblock %}
