{% extends 'base.html' %}

{% block title %}Dar de Alta Propiedad{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Dar de Alta una Propiedad</h2>
    <form method="POST" action="{{ url_for('dar_de_alta_propiedad') }}" enctype="multipart/form-data">
        <fieldset class="border p-4 rounded">
            <legend class="w-auto px-2">Datos de la Propiedad</legend>
            <div class="row">
                <!-- Localización -->
                <div class="mb-3 col-md-6">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" name="pais" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="provincia" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="provincia" name="provincia" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="direccion" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="dpto" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="dpto" name="dpto">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="piso" class="form-label">Piso</label>
                    <input type="text" class="form-control" id="piso" name="piso">
                </div>

                <!-- Características -->
                <div class="mb-3 col-md-6">
                    <label for="cantidad_ambientes" class="form-label">Cantidad de Ambientes</label>
                    <input type="number" class="form-control" id="cantidad_ambientes" name="cantidad_ambientes" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="precio_por_noche" class="form-label">Precio por noche U$A</label>
                    <input type="number" class="form-control" id="precio_por_noche" name="precio_por_noche" step="0.01" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="capacidad_personas" class="form-label">Capacidad de personas</label>
                    <input type="number" class="form-control" id="capacidad_personas" name="capacidad_personas" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="tipo_propiedad" class="form-label">Tipo de propiedad</label>
                    <input type="text" class="form-control" id="tipo_propiedad" name="tipo_propiedad" required>
                </div>
                <div class="mb-3 col-md-12">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>

                <!-- Imagen -->
                <div class="mb-3 col-md-6">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept=".jpg,.jpeg,.png,.avif" required>
                </div>

                <!-- Encargado -->
                <div class="mb-3 col-md-6">
                    <label for="encargado_id" class="form-label">Encargado</label>
                    <select class="form-select" id="encargado_id" name="encargado_id" required>
                        {% for encargado in encargados %}
                            <option value="{{ encargado[0] }}">{{ encargado[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Opciones -->
                <div class="form-check mb-3 col-md-6 ms-3">
                    <input class="form-check-input" type="checkbox" id="activo" name="activo">
                    <label class="form-check-label" for="activo">Activo (publicar)</label>
                </div>
                <div class="form-check mb-3 col-md-6 ms-3">
                    <input class="form-check-input" type="checkbox" id="petfriendly" name="petfriendly">
                    <label class="form-check-label" for="petfriendly">¿Acepta mascotas?</label>
                </div>
            </div>
        </fieldset>

        <!-- Botones -->
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar Propiedad</button>
            <a href="{{ url_for('menu_administrador') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
