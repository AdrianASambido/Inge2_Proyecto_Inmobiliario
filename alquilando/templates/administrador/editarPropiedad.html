{% extends 'base.html' %}
{% block title %}Editar Propiedad{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Propiedad</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Calle</label>
            <input name="calle" class="form-control" value="{{ propiedad['calle'] }}" required>
        </div>
        <div class="mb-3">
            <label>Número</label>
            <input name="numero" class="form-control" value="{{ propiedad['numero'] }}" required>
        </div>
        <div class="mb-3">
            <label>Piso</label>
            <input name="piso" class="form-control" value="{{ propiedad['piso'] }}">
        </div>
        <div class="mb-3">
            <label>Dpto</label>
            <input name="dpto" class="form-control" value="{{ propiedad['dpto'] }}">
        </div>
        <div class="mb-3">
            <label>Ciudad</label>
            <input name="ciudad" class="form-control" value="{{ propiedad['ciudad'] }}" required>
        </div>
        <div class="mb-3">
            <label>Provincia</label>
            <input name="provincia" class="form-control" value="{{ propiedad['provincia'] }}" required>
        </div>
        <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" class="form-control">{{ propiedad['descripcion'] }}</textarea>
        </div>

        {% if imagenes %}
        <h5>Imágenes actuales</h5>
        <div class="row">
            {% for img in imagenes %}
                <div class="col-md-4 mb-2">
                    <img src="{{ url_for('static', filename=img[1]) }}" class="img-fluid rounded mb-1" style="height: 150px; object-fit: cover;">
                    <div class="form-check">
                        <input type="checkbox" name="eliminar_imagen[]" value="{{ img[0] }}" class="form-check-input">
                        <label class="form-check-label">Eliminar</label>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-3 mt-3">
            <label>Subir nuevas imágenes</label>
            <input type="file" name="imagenes" multiple class="form-control" accept=".jpg,.jpeg,.png,.avif">
        </div>

        <button class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('buscar_propiedad') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
