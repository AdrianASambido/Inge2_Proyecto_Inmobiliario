{% extends 'base.html' %}

{% block title %}Menú Administrador{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1>Bienvenido al menú administrador {{ nombre }}</h1>

    <!-- Botón para ver el listado general de propiedades -->
    <form action="{{ url_for('listado_propiedades') }}" method="get" class="mb-3">
        <input type="hidden" name="origen" value="administrador">
        <button type="submit" class="btn btn-primary">Ver listado de propiedades</button>
    </form>
  <!--  <form action="{{ url_for('listado_propiedades') }}" method="get" class="mb-3">
        <button type="submit" class="btn btn-primary">Ver listado de propiedades</button>
    </form> -->

    <!-- Botón para ver propiedades por encargado -->
    <a href="{{ url_for('ver_propiedades_encargado') }}" class="btn btn-outline-primary mb-3">
        Ver listado de propiedades por encargado </a>
    
    <a href="{{ url_for('registro_encargado') }}" class="btn btn-outline-primary mb-3">
        Agregar encargado </a>

    <!-- Botón para cerrar sesión -->
    <a href="{{ url_for('logout') }}" class="btn btn-danger d-block mb-3">Cerrar sesión</a>

    <!-- Botón para volver al inicio -->
    <a href="{{ url_for('pagina_inicio') }}" class="btn btn-secondary">Volver al inicio</a>
</div>
{% endblock %}
